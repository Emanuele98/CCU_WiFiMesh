version: '3.8'

services:
  # ===============================================
  # MOSQUITTO - MQTT Broker (SECURE)
  # ===============================================
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: bumblebee-mosquitto
    ports:
      - "1883:1883"      # MQTT (local/internal only)
      - "8883:8883"      # MQTT over TLS (secure)
      - "9001:9001"      # WebSocket over TLS
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/config/passwd:/mosquitto/config/passwd
      - ./mosquitto/certs:/mosquitto/certs
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      bumblebee-network:
        ipv4_address: 172.20.0.2
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 1883 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===============================================
  # INFLUXDB - Time Series Database
  # ===============================================
  influxdb:
    image: influxdb:2.7
    container_name: bumblebee-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=bumblebee2025
      - DOCKER_INFLUXDB_INIT_ORG=bumblebee
      - DOCKER_INFLUXDB_INIT_BUCKET=sensor_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=bumblebee-super-secret-token
      - DOCKER_INFLUXDB_INIT_RETENTION=0
    networks:
      bumblebee-network:
        ipv4_address: 172.20.0.3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===============================================
  # TELEGRAF - Data Bridge (MQTT to InfluxDB)
  # ===============================================
  telegraf:
    image: telegraf:1.28
    container_name: bumblebee-telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - MQTT_USERNAME=telegraf
      - MQTT_PASSWORD=bumblebee2025
    depends_on:
      mosquitto:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      bumblebee-network:
        ipv4_address: 172.20.0.4
    restart: unless-stopped

  # ===============================================
  # NODE-RED - Real-time Dashboard
  # ===============================================
  nodered:
    image: nodered/node-red:latest
    container_name: bumblebee-nodered
    ports:
      - "1880:1880"
    volumes:
      - nodered_data:/data
      - ota_firmware:/data/ota    # Shared with nginx
      - ./nodered/settings.js:/data/settings.js:ro
    environment:
      - TZ=Europe/Rome
      - NODE_RED_ENABLE_PROJECTS=false
      - MQTT_USERNAME=nodered
      - MQTT_PASSWORD=bumblebee2025
      - NODE_RED_CREDENTIAL_SECRET=bumblebee_secret_key_2025
    depends_on:
      mosquitto:
        condition: service_healthy
    networks:
      bumblebee-network:
        ipv4_address: 172.20.0.5
    restart: unless-stopped
    command: >
      sh -c "mkdir -p /data/ota/versions && 
             chown -R node-red:node-red /data/ota &&
             chmod -R 755 /data/ota &&
             npm start -- --userDir /data"

  # ===============================================
  # NGINX - Static File Server for OTA Firmware
  # ===============================================
  # Purpose: Serve firmware.bin to multiple ESP32 nodes concurrently
  # 
  # Why nginx instead of Node-RED HTTP endpoint:
  # - Optimized for concurrent static file serving (sendfile)
  # - Minimal memory footprint per connection
  # - Handles 100+ concurrent downloads efficiently
  # - No impact on Node-RED dashboard performance
  #
  # Endpoints:
  # - GET /health              - Health check (no auth)
  # - GET /ota/firmware.bin    - Firmware download (Basic Auth)
  # - GET /ota/metadata.json   - Firmware metadata (Basic Auth)
  #
  nginx:
    image: nginx:alpine
    container_name: bumblebee-nginx
    ports:
      - "8080:80"
    volumes:
      - ota_firmware:/usr/share/nginx/html/ota:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - nodered
    networks:
      bumblebee-network:
        ipv4_address: 172.20.0.6
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===============================================
# NETWORKS
# ===============================================
networks:
  bumblebee-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===============================================
# VOLUMES (Persistent Data)
# ===============================================
volumes:
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  nodered_data:
    driver: local
  ota_firmware:    # Shared between Node-RED (write) and nginx (read)
    driver: local
