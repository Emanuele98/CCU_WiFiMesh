# Bumblebee OTA Firmware Server - Nginx Configuration
#
# Purpose: Serve firmware binaries to multiple ESP32 nodes concurrently
# 
# This server is optimized for:
# - Concurrent static file downloads
# - Low memory footprint
# - ESP32 HTTP client compatibility

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Handle many concurrent connections efficiently
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================================
    # Logging Configuration
    # =========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    
    # Log OTA downloads for debugging
    log_format ota '$remote_addr [$time_local] "$request" $status '
                   '$body_bytes_sent $request_time';
    
    access_log /var/log/nginx/access.log main;

    # =========================================
    # Performance Optimizations
    # =========================================
    
    # Use sendfile for efficient file transfer (kernel-level zero-copy)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Keep connections open for sequential requests
    keepalive_timeout 65;
    
    # Disable gzip for binary files (already compressed, wastes CPU)
    gzip off;

    # =========================================
    # Buffer Configuration
    # =========================================
    
    # Client request buffers (not critical for downloads)
    client_body_buffer_size 16k;
    client_max_body_size 1M;
    
    # Output buffers for serving files
    output_buffers 1 512k;
    
    # =========================================
    # Server Configuration
    # =========================================
    
    server {
        listen 80;
        server_name _;
        
        # Root directory (not used directly, but required)
        root /usr/share/nginx/html;

        # -----------------------------------------
        # Health Check Endpoint (No Authentication)
        # -----------------------------------------
        # Used by Docker healthcheck and external monitoring
        # Returns "OK" with 200 status
        #
        location /health {
            access_log off;  # Don't log health checks
            return 200 'OK\n';
            add_header Content-Type text/plain;
        }

        # -----------------------------------------
        # OTA Firmware Endpoint (Basic Auth Required)
        # -----------------------------------------
        # Serves firmware files from /ota/ path
        # Files are uploaded by Node-RED to shared volume
        #
        # Expected files:
        #   /ota/firmware.bin     - Current firmware binary
        #   /ota/metadata.json    - Firmware metadata (sha256, version)
        #   /ota/versions/        - Historical versions (optional)
        #
        location /ota/ {
            alias /usr/share/nginx/html/ota/;
            
            # Require authentication
            auth_basic "OTA Firmware";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            # Specific log for OTA downloads
            access_log /var/log/nginx/ota.log ota;

            # -----------------------------------------
            # Caching Headers
            # -----------------------------------------
            # Disable caching - firmware should always be fresh
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            
            # -----------------------------------------
            # Range Request Support
            # -----------------------------------------
            # ESP32 HTTP client may use range requests for resume
            add_header Accept-Ranges bytes;
            
            # -----------------------------------------
            # CORS Headers (for browser-based tools)
            # -----------------------------------------
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization";
            
            # Handle preflight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }

            # -----------------------------------------
            # Content Types
            # -----------------------------------------
            # Ensure .bin files are served as binary
            types {
                application/octet-stream bin;
                application/json json;
            }
            
            # Default type for unknown extensions
            default_type application/octet-stream;
            
            # -----------------------------------------
            # Directory Listing (Disabled)
            # -----------------------------------------
            autoindex off;
        }

        # -----------------------------------------
        # Deny Everything Else
        # -----------------------------------------
        location / {
            return 403 'Forbidden\n';
            add_header Content-Type text/plain;
        }
        
        # -----------------------------------------
        # Error Pages
        # -----------------------------------------
        error_page 401 /401.html;
        location = /401.html {
            internal;
            return 401 'Authentication Required\n';
            add_header Content-Type text/plain;
        }
        
        error_page 403 /403.html;
        location = /403.html {
            internal;
            return 403 'Forbidden\n';
            add_header Content-Type text/plain;
        }
        
        error_page 404 /404.html;
        location = /404.html {
            internal;
            return 404 'Not Found\n';
            add_header Content-Type text/plain;
        }
    }
}
