# ===================================================================
# BUMBLEBEE WIRELESS POWER TRANSFER MONITORING SYSTEM
# Mosquitto MQTT Broker - SECURE Configuration
# ===================================================================

# -------------------------------------------------------------------
# DEFAULT SETTINGS
# -------------------------------------------------------------------
per_listener_settings true
allow_anonymous false

# -------------------------------------------------------------------
# SECURE MQTT Listener (Port 8883 with TLS)
# -------------------------------------------------------------------
listener 8883
protocol mqtt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
cafile /mosquitto/certs/ca.crt
require_certificate false
use_identity_as_username false
password_file /mosquitto/config/passwd

# TLS Settings
tls_version tlsv1.2

# -------------------------------------------------------------------
# LOCAL MQTT Listener (Port 1883 - Internal Docker network only)
# For backwards compatibility with internal services
# -------------------------------------------------------------------
listener 1883 0.0.0.0
protocol mqtt
allow_anonymous false
password_file /mosquitto/config/passwd

# -------------------------------------------------------------------
# Secure WebSocket Listener (Port 9001 with TLS)
# -------------------------------------------------------------------
listener 9001
protocol websockets
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
cafile /mosquitto/certs/ca.crt
require_certificate false
use_identity_as_username false
password_file /mosquitto/config/passwd

# -------------------------------------------------------------------
# Persistence Settings
# -------------------------------------------------------------------
persistence true
persistence_location /mosquitto/data/
autosave_interval 300
autosave_on_changes false

# -------------------------------------------------------------------
# Logging Configuration
# -------------------------------------------------------------------
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type subscribe
log_type unsubscribe
connection_messages true
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# -------------------------------------------------------------------
# Connection Settings
# -------------------------------------------------------------------
max_connections -1
max_keepalive 65535
max_inflight_messages 20
max_queued_messages 1000

# -------------------------------------------------------------------
# Message Size Limits
# -------------------------------------------------------------------
message_size_limit 10240

# -------------------------------------------------------------------
# Client Settings
# -------------------------------------------------------------------
persistent_client_expiration 2h